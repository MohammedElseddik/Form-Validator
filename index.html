<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register With Us Today</h1>
        <form id="form">

            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Enter Username">
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number">
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password-confirmation" placeholder="Confirm your password">
                <small>Error message</small>
            </div>

            <button type="submit">Register</button>

        </form>

        <div class="message-container">
            <h3 class="message">Join today don't hesitate</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
